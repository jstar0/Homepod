name: ItemManager
des: 物品管家
func:
  - 新增物品
  - 删除物品
  - 根据JD链接获取物品信息
  - 列出物品
  - 更新物品
  - 根据时间列出物品
  - 获取物品信息
route:
  - get:
      item/getItem/(:num): App\ItemManager\ItemManager@getItem
      item/addItem: App\ItemManager\ItemManager@addItem
      item/updateItem/(:num): App\ItemManager\ItemManager@updateItem
      item/getItemList/(:num): App\ItemManager\ItemManager@getItemList
      item/search/(:any): App\ItemManager\ItemManager@search
      item/getItemByDate: App\ItemManager\ItemManager@getItemByDate
      item/getJDItemByLink: App\ItemManager\ItemManager@getJDItemByLink
      item/throw/(:num): App\ItemManager\ItemManager@throwItem